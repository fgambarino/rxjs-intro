<div class="container-fluid">
  <ul ngbNav class="nav-tabs">
    <li>
      <a class="navbar-brand" (click)="goToHomePage()" id="title"
        ><h3>{{ title }}</h3></a
      >
    </li>
    <li *ngFor="let route of routes">
      <a ngbNavLink [routerLink]="route.url">{{ route.name }}</a>
    </li>
  </ul>
  <router-outlet></router-outlet>
</div>
