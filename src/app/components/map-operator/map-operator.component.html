<h1>Map</h1>
<div class="row">
  <div class="col">
    <app-show-obs-marbles
      [observableInput]="sourceObservable$"
    ></app-show-obs-marbles>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-show-obs-marbles
      [observableInput]="newObservable$"
    ></app-show-obs-marbles>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-show-observable
      title="Source observable"
      color="red"
      [observableInput]="sourceObservable$"
    ></app-show-observable>
  </div>
  <div class="col">
    <app-show-observable
      title="New Observable"
      color="green"
      [observableInput]="newObservable$"
    ></app-show-observable>
  </div>
</div>
