<h2>ForkJoin</h2>
<div class="row">
  <div class="col">
    <app-show-obs-marbles
      title="Source one"
      color="red"
      [observableInput]="sourceObservable$"
    ></app-show-obs-marbles>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-show-obs-marbles
      title="Source two"
      color="green"
      [observableInput]="sourceObservable2$"
    ></app-show-obs-marbles>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-show-obs-marbles
      title="ForkJoin Observable"
      color="blue"
      [observableInput]="newObservable$"
    ></app-show-obs-marbles>
  </div>
</div>
