<div [style.color]="color">
  <h2>{{ title }}</h2>
  <p *ngIf="!events.length; else eventsTemplate">Waiting for first value</p>
  <ng-template #eventsTemplate>
    <ul>
      <li *ngFor="let i of events">{{ i }}</li>
    </ul></ng-template
  >

  <h4 *ngIf="completed">Observable Completed!</h4>
</div>
