<h1>SwitchMap</h1>
<div class="row">
  <div class="col">
    <app-show-observable
      title="Observable"
      color="red"
      [observableInput]="sourceObservable$"
    ></app-show-observable>
  </div>
  <div class="col">
    <app-show-observable
      title="Inner Observable"
      color="green"
      [observableInput]="sourceObservable2$"
    ></app-show-observable>
  </div>
  <div class="col">
    <app-show-observable
      title="New Observable"
      color="blue"
      [observableInput]="newObservable$"
    ></app-show-observable>
  </div>
</div>
