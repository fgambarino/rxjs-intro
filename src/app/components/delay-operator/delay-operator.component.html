<h2>Delay</h2>
<div class="row">
  <div class="col">
    <app-show-obs-marbles
      title="Source Observable"
      color="red"
      [observableInput]="sourceObservable$"
    ></app-show-obs-marbles>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-show-obs-marbles
      title="Delayed by 1 second Observable"
      color="green"
      [observableInput]="newObservable$"
    ></app-show-obs-marbles>
  </div>
</div>
