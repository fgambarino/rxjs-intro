<h2>DebounceTime</h2>
<div class="row">
  <div class="col">
    <app-show-obs-marbles
      title="Source observable"
      color="red"
      [observableInput]="sourceObservable$"
    ></app-show-obs-marbles>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-show-obs-marbles
      title="Debounced Observable"
      color="green"
      [observableInput]="newObservable$"
    ></app-show-obs-marbles>
  </div>
</div>
